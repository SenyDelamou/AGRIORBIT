services:
  # Backend API Service
  - type: web
    name: agriorbit-api
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install && npm run prisma:generate
    startCommand: npm run prisma:migrate:deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agriorbit-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: OTP_SECRET
        sync: false
      - key: ACCESS_TOKEN_TTL_SECONDS
        value: "900"
      - key: REFRESH_TOKEN_TTL_SECONDS
        value: "2592000"
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false

  # Frontend Static Site
  - type: web
    name: agriorbit-frontend
    env: static
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: agriorbit-db
    plan: free
    databaseName: agriorbit
    user: agriorbit
